<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Live Crypto Prices (WebSocket)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #0f172a;
      color: #f1f5f9;
    }
    .price {
      font-size: 2em;
      margin: 20px;
    }
    .time {
      font-size: 1em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Real-Time Prices via WebSocket</h1>
  <div class="price" id="btc">BTC: —</div>
  <div class="price" id="doge">DOGE: —</div>
  <div class="time" id="timestamp">...</div>

  <script>
    const socket = new WebSocket('wss://ws-feed.pro.coinbase.com');

    socket.addEventListener('open', () => {
      socket.send(JSON.stringify({
        type: "subscribe",
        channels: [
          { name: "ticker", product_ids: ["BTC-USD", "DOGE-USD"] }
        ]
      }));
    });

    socket.addEventListener('message', event => {
      const msg = JSON.parse(event.data);
      if (msg.type === 'ticker') {
        const el = document.getElementById(msg.product_id.startsWith('BTC') ? 'btc' : 'doge');
        el.textContent = `${msg.product_id.split('-')[0]}: $${parseFloat(msg.price).toFixed(msg.product_id.startsWith('BTC') ? 2 : 4)}`;
        document.getElementById('timestamp').textContent = new Date(msg.time).toLocaleTimeString();
      }
    });

    socket.addEventListener('error', e => console.error('WebSocket error', e));
    socket.addEventListener('close', () => console.warn('WebSocket closed'));
  </script>
</body>
</html>
